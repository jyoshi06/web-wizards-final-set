<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Portal - Login</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#11284b,#66b2ff);
    }
    .login-box {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.25);
      width:100%;
      max-width:360px;
    }
    h2 {margin-top:0;text-align:center;color:#0b57c7;}
    .field {margin-bottom:15px;}
    label {display:block;margin-bottom:6px;font-weight:bold;}
    input {
      width:100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:8px;
      outline:none;
    }
    input:focus {border-color:#0b57c7;box-shadow:0 0 8px rgba(11,87,199,0.3);}
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:linear-gradient(90deg,#0b57c7,#66b2ff);
      color:white;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
      transition:0.2s;
    }
    button:hover {
      box-shadow:0 0 18px rgba(240,180,41,0.6);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Portal Login</h2>
    <form id="loginForm">
      <div class="field">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const demoUser = {
      email: "pichikavenkateswarlujyoshika.set2023@dsuniversity.ac.in",
      password: "15-06-2006"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(email === demoUser.email && pass === demoUser.password){
        // store login in localStorage
        localStorage.setItem("loggedIn","true");
        // redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try jyoshika@student.dsu / student123");
      }
    });
  </script>
</body>
</html>
